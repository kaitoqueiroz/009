<h3>Mudar Senha</h3>

    <div class="panel panel-default">
       <div class="panel-body">
            <form class="form-group col-sm-4 no-padding">
                <div class="form-group col-sm-12">
                    <label class="col-sm-5">UsuÃ¡rio</label>
                    <div class="col-sm-7 no-padding">
                        <input type="text" ng-model="ctrl.entity.usuario" class="form-control col-sm-5">
                    </div>
                </div>
                <div class="form-group col-sm-12">
                    <label class="col-sm-5">Senha antiga</label>

            </form>

            <legend></legend>
