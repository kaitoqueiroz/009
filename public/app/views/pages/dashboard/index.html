<h3>Compras e Vendas
<small>Dashboard de consultas de compras e vendas</small>
</h3>
<div ng-controller="dashboardController as ctrl">
    <button type="button" ng-click="ctrl.toggleFilters()" class="btn btn-labeled btn-default" style="margin-top: -20px;">
        <span class="btn-label">
            <i class="fa fa-filter"></i>
        </span> Filtrar
    </button>
    <div class="col-sm-12">
        <div class="row" id="filters">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h4>Filtrar</h4>

                    <form class="form-horizontal ng-pristine ng-valid">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-lg-2 control-label">Período</label>
                                <div class="col-lg-5">
                                    <div class="input-group col-lg-12">
                                        <label class="input-group-addon" for="de">
                                            <i class="fa fa-calendar"></i>
                                        </label>
                                        <input type="date" autofocus class="form-control" style="padding-right: 0px;width: 150px;">
                                    </div>
                                </div>
                                <div class="col-lg-5">
                                    <div class="input-group" style="left: -7px;">
                                        <span class="input-group-addon">
                                            <i class="fa fa-calendar"></i>
                                        </span>
                                        <input type="date" placeholder="Até:" class="form-control" style="padding-right: 0px;width: 150px;">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">Operação</label>
                                <div class="col-lg-10">
                                    <select class="form-control">
                                        <option value=""></option>
                                        <option value="compra">Compra</option>
                                        <option value="venda">Venda</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">Filial</label>
                                <div class="col-lg-10">
                                    <tags-input 
                                        ng-model="ctrl.filiais"
                                        add-from-autocomplete-only="true"
                                        replace-spaces-with-dashes=="false"
                                        key-property="id"
                                        display-property="descricao" >
                                        <auto-complete source="ctrl.loadFiliais($query)"
                                             min-length="0"
                                             select-first-match="false"
                                             load-on-focus="true"
                                             load-on-empty="true">
                                        </auto-complete>
                                    </tags-input>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">Item</label>
                                <div class="col-lg-10">
                                    <tags-input 
                                        ng-model="ctrl.itens"
                                        add-from-autocomplete-only="true"
                                        replace-spaces-with-dashes=="false"
                                        key-property="id"
                                        display-property="descricao" >
                                        <auto-complete source="ctrl.loadItens($query)"
                                             min-length="0"
                                             select-first-match="false"
                                             load-on-focus="true"
                                             load-on-empty="true">
                                        </auto-complete>
                                    </tags-input>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">Referência</label>
                                <div class="col-lg-10">
                                    <tags-input 
                                        ng-model="ctrl.referencias"
                                        add-from-autocomplete-only="true"
                                        replace-spaces-with-dashes=="false"
                                        key-property="id"
                                        display-property="descricao" >
                                        <auto-complete source="ctrl.loadReferencias($query)"
                                             min-length="0"
                                             select-first-match="false"
                                             load-on-focus="true"
                                             load-on-empty="true">
                                        </auto-complete>
                                    </tags-input>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">Grupo</label>
                                <div class="col-lg-10">
                                    <tags-input 
                                        ng-model="ctrl.grupos"
                                        add-from-autocomplete-only="true"
                                        replace-spaces-with-dashes=="false"
                                        key-property="id"
                                        display-property="descricao" >
                                        <auto-complete source="ctrl.loadGrupos($query)"
                                             min-length="0"
                                             select-first-match="false"
                                             load-on-focus="true"
                                             load-on-empty="true">
                                        </auto-complete>
                                    </tags-input>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">Subgrupo</label>
                                <div class="col-lg-10">
                                    <tags-input 
                                        ng-model="ctrl.subgrupos"
                                        add-from-autocomplete-only="true"
                                        replace-spaces-with-dashes=="false"
                                        key-property="id"
                                        display-property="descricao" >
                                        <auto-complete source="ctrl.loadSubgrupos($query)"
                                             min-length="0"
                                             select-first-match="false"
                                             load-on-focus="true"
                                             load-on-empty="true">
                                        </auto-complete>
                                    </tags-input>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">Prefixo</label>
                                <div class="col-lg-10">
                                    <tags-input 
                                        ng-model="ctrl.prefixos"
                                        add-from-autocomplete-only="true"
                                        replace-spaces-with-dashes=="false"
                                        key-property="id"
                                        display-property="descricao" >
                                        <auto-complete source="ctrl.loadPrefixos($query)"
                                             min-length="0"
                                             select-first-match="false"
                                             load-on-focus="true"
                                             load-on-empty="true">
                                        </auto-complete>
                                    </tags-input>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">Cliente</label>
                                <div class="col-lg-10">
                                    <tags-input 
                                        ng-model="ctrl.clientes"
                                        add-from-autocomplete-only="true"
                                        replace-spaces-with-dashes=="false"
                                        key-property="id"
                                        display-property="descricao" >
                                        <auto-complete source="ctrl.loadClientes($query)"
                                             min-length="0"
                                             select-first-match="false"
                                             load-on-focus="true"
                                             load-on-empty="true">
                                        </auto-complete>
                                    </tags-input>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-lg-2 control-label">Vendedor</label>
                                <div class="col-lg-10">
                                    <tags-input 
                                        ng-model="ctrl.vendedores"
                                        add-from-autocomplete-only="true"
                                        replace-spaces-with-dashes=="false"
                                        key-property="id"
                                        display-property="descricao" >
                                        <auto-complete source="ctrl.loadVendedores($query)"
                                             min-length="0"
                                             select-first-match="false"
                                             load-on-focus="true"
                                             load-on-empty="true">
                                        </auto-complete>
                                    </tags-input>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">Atividade</label>
                                <div class="col-lg-10">
                                    <tags-input 
                                        ng-model="ctrl.atividades"
                                        add-from-autocomplete-only="true"
                                        replace-spaces-with-dashes=="false"
                                        key-property="id"
                                        display-property="descricao" >
                                        <auto-complete source="ctrl.loadAtividades($query)"
                                             min-length="0"
                                             select-first-match="false"
                                             load-on-focus="true"
                                             load-on-empty="true">
                                        </auto-complete>
                                    </tags-input>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">Fornecedor</label>
                                <div class="col-lg-10">
                                    <tags-input 
                                        ng-model="ctrl.fornecedores"
                                        add-from-autocomplete-only="true"
                                        replace-spaces-with-dashes=="false"
                                        key-property="id"
                                        display-property="descricao" >
                                        <auto-complete source="ctrl.loadFornecedores($query)"
                                             min-length="0"
                                             select-first-match="false"
                                             load-on-focus="true"
                                             load-on-empty="true">
                                        </auto-complete>
                                    </tags-input>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">Aplicador</label>
                                <div class="col-lg-10">
                                    <tags-input 
                                        ng-model="ctrl.aplicadores"
                                        add-from-autocomplete-only="true"
                                        replace-spaces-with-dashes=="false"
                                        key-property="id"
                                        display-property="descricao" >
                                        <auto-complete source="ctrl.loadAplicadores($query)"
                                             min-length="0"
                                             select-first-match="false"
                                             load-on-focus="true"
                                             load-on-empty="true">
                                        </auto-complete>
                                    </tags-input>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">Cidade</label>
                                <div class="col-lg-10">
                                    <tags-input 
                                        ng-model="ctrl.cidades"
                                        add-from-autocomplete-only="true"
                                        replace-spaces-with-dashes=="false"
                                        key-property="id"
                                        display-property="descricao" >
                                        <auto-complete source="ctrl.loadCidades($query)"
                                             min-length="0"
                                             select-first-match="false"
                                             load-on-focus="true"
                                             load-on-empty="true">
                                        </auto-complete>
                                    </tags-input>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">Estado</label>
                                <div class="col-lg-10">
                                    <tags-input 
                                        ng-model="ctrl.estados"
                                        add-from-autocomplete-only="true"
                                        replace-spaces-with-dashes=="false"
                                        key-property="id"
                                        display-property="descricao" >
                                        <auto-complete source="ctrl.loadEstados($query)"
                                             min-length="0"
                                             select-first-match="false"
                                             load-on-focus="true"
                                             load-on-empty="true">
                                        </auto-complete>
                                    </tags-input>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">Risco</label>
                                <div class="col-lg-10">
                                    <tags-input 
                                        ng-model="ctrl.riscos"
                                        add-from-autocomplete-only="true"
                                        replace-spaces-with-dashes=="false"
                                        key-property="id"
                                        display-property="descricao" >
                                        <auto-complete source="ctrl.loadRiscos($query)"
                                             min-length="0"
                                             select-first-match="false"
                                             load-on-focus="true"
                                             load-on-empty="true">
                                        </auto-complete>
                                    </tags-input>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">Tabela</label>
                                <div class="col-lg-10">
                                    <tags-input 
                                        ng-model="ctrl.tabelas"
                                        add-from-autocomplete-only="true"
                                        replace-spaces-with-dashes=="false"
                                        key-property="id"
                                        display-property="descricao" >
                                        <auto-complete source="ctrl.loadTabelas($query)"
                                             min-length="0"
                                             select-first-match="false"
                                             load-on-focus="true"
                                             load-on-empty="true">
                                        </auto-complete>
                                    </tags-input>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">Cor</label>
                                <div class="col-lg-3">
                                    <input style="color: white; background-color: {{your_model}}" class="form-control" colorpicker type="button" ng-model="your_model" />
                            </div>
                        </div>
                        <div class="form-group col-sm-12 no-padding no-margin">
                            <div class="pull-right">
                                <button type="button" ng-click="submit()" class="btn btn-labeled btn-success">
                                    <span class="btn-label">
                                        <i class="fa fa-plus"></i>
                                    </span> Adicionar Consulta
                                </button>
                                &nbsp;&nbsp;
                                <button type="button" class="btn btn-labeled btn-warning" ng-click="cancelar()">
                                    <span class="btn-label">
                                        <i class="fa fa-times"></i>
                                    </span> Limpar Filtros
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <div class="col-sm-12 no-padding">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="pull-right">
                        <button type="button" ng-click="submit()" class="btn btn-labeled btn-primary">
                            <span class="btn-label">
                                <i class="fa fa-plus"></i>
                            </span> Salvar
                        </button>
                        &nbsp;&nbsp;
                        <button type="button" class="btn btn-labeled btn-danger" ng-click="cancelar()">
                            <span class="btn-label">
                                <i class="fa fa-times"></i>
                            </span> Remover
                        </button>
                        &nbsp;&nbsp;
                        <button type="button" class="btn btn-labeled btn-info" ng-click="cancelar()">
                            <span class="btn-label">
                                <i class="fa fa-folder"></i>
                            </span> Abrir
                        </button>
                    </div>
                    
                    <h4>
                    Grid comparativa de consultas
                    </h4>

                </div>
            </div>
        </div>
    </div>
</div>
