<h3>Pesquisa de Distribuidores 
<a ng-href="#/app/distribuidores/create" type="button" class="btn btn-labeled btn-success pull-right">
	<span class="btn-label">
		<i class="fa fa-plus"></i>
	</span>
	Novo Distribuidor
</a>
</h3>
<div class="row" ng-controller="distribuidorController as ctrl" >
    <div class="panel panel-default">
       <div class="panel-body">
            <form class="form-group col-sm-12 no-padding form-horizontal" ng-submit="ctrl.search()">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-2">Nome</label>
                        <div class="col-sm-10">
                            <input type="text" ng-model="ctrl.entity.nome" class="form-control col-sm-5">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2">Tipo de Pessoa</label>
                        <div class="col-sm-10">
                            <select class="form-control" ng-model="ctrl.entity.tipo_pessoa">
                                <option value=""></option>
                                <option value="fisica">Física</option>
                                <option value="juridica">Jurídica</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-2">CPF/CNPJ</label>
                        <div class="col-sm-10">
                            <input type="text" ng-model="ctrl.entity.cpf_cnpj" class="form-control col-sm-5">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2">Estado</label>
                        <div class="col-sm-10">
                            <select class="form-control" ng-model="ctrl.entity.uf">
                                <option value=""></option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 center-block">
                    <button type="submit" class="btn btn-labeled btn-primary center-block">
                        <span class="btn-label">
                            <i class="fa fa-search"></i>
                        </span> Pesquisar
                    </button>
                </div>
            </form>
            <div class="form-group col-sm-12">
                <div class="panel panel-default">
                    <table ng-table="ctrl.tableParams" class="table">
                        <thead>
                            <th style="text-align:left">Nome</th>
                            <th style="text-align:left">CPF/CNPJ</th>
                            <th style="text-align:left">Município</th>
                            <th style="text-align:left">Contato</th>
                            <th></th>
                        </thead>
                        <tbody>
                            <tr ng-repeat="distribuidor in $data">
                                <td>{{distribuidor.nome}}</td>
                                <td>{{distribuidor.cpf_cnpj}}</td>
                                <td>{{distribuidor.municipio}}</td>
                                <td>
                                    <div ng-show="distribuidor.fone">
                                        <i style="width: 30px" class="fa fa-phone text-center"></i>
                                        {{distribuidor.fone || "-"}}<br>
                                    </div>
                                    <div ng-show="distribuidor.celular">
                                        <i style="width: 30px" class="fa fa-mobile text-center"></i>
                                        {{distribuidor.celular || "-"}}<br>
                                    </div>
                                    <div ng-show="distribuidor.email">
                                        <i style="width: 30px" class="fa fa-envelope-o text-center"></i>
                                        {{distribuidor.email || "-"}}<br>
                                    </div>
                                </td>
                                <td style="text-align:right">
                                    <a class="btn btn-primary" ng-href="#/app/distribuidores/edit/{{distribuidor.id}}">
                                        <i class="fa fa-pencil"></i>
                                    </a>
                                    <button class="btn btn-danger" ng-click="ctrl.delete(distribuidor)">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
               </div>
           </div>
       </div>
    </div>
</div>
