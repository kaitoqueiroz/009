<h3>Pesquisa de Lancamentos 
<a ng-href="#/app/lancamentos/create" type="button" class="btn btn-labeled btn-success pull-right">
	<span class="btn-label">
		<i class="fa fa-plus"></i>
	</span>
	Novo Lancamento
</a>
</h3>
<div class="row" ng-controller="lancamentoController as ctrl" >
    <div class="panel panel-default">
       <div class="panel-body">
            <form class="form-group col-sm-12 no-padding" ng-submit="ctrl.search()">
                <div class="col-sm-10">
                    <input type="text" ng-model="ctrl.pesquisa" placeholder="Pesquisar" class="form-control col-sm-5">
                </div>

                <div class="col-sm-2">
                    <button type="submit" class="btn btn-labeled btn-primary pull-right">
                        <span class="btn-label">
                            <i class="fa fa-search"></i>
                        </span> Pesquisar
                    </button>
                    
                </div>
            </form>
            <div class="form-group col-sm-12">
                <div class="panel panel-default">
                    <table ng-table="ctrl.tableParams" class="table">
                        <thead>
                            <th style="text-align:left">Nome</th>
                            <th style="text-align:left">CPF/CNPJ</th>
                            <th style="text-align:left">Munic√≠pio</th>
                            <th style="text-align:left">Contato</th>
                            <th></th>
                        </thead>
                        <tbody>
                            <tr ng-repeat="lancamento in $data">
                                <td>{{lancamento.nome}}</td>
                                <td>{{lancamento.cpf_cnpj}}</td>
                                <td>{{lancamento.municipio}}</td>
                                <td>
                                    <div ng-show="lancamento.fone">
                                        <i style="width: 30px" class="fa fa-phone text-center"></i>
                                        {{lancamento.fone || "-"}}<br>
                                    </div>
                                    <div ng-show="lancamento.celular">
                                        <i style="width: 30px" class="fa fa-mobile text-center"></i>
                                        {{lancamento.celular || "-"}}<br>
                                    </div>
                                    <div ng-show="lancamento.email">
                                        <i style="width: 30px" class="fa fa-envelope-o text-center"></i>
                                        {{lancamento.email || "-"}}<br>
                                    </div>
                                </td>
                                <td style="text-align:right">
                                    <a class="btn btn-primary" ng-href="#/app/lancamentos/edit/{{lancamento.id}}">
                                        <i class="fa fa-pencil"></i>
                                    </a>
                                    <button class="btn btn-danger" ng-click="ctrl.delete(lancamento)">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
               </div>
           </div>
       </div>
    </div>
</div>
